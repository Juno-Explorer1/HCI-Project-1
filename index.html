<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Shipping - Stuff and Things</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  </head>
  <body>
  <header id="header">
      <h1>Stuff and Things</h1>
  </header>
  <main id="content">
    <section id="cart">
      <h2>Cart</h2>
      <ul id="cartlist">
        <li>1x Stuff - $5.00</li>
        <li>2x Things - $10.00</li>
      </ul>
    </section>
    <section id="shipping">
      <h2>Shipping Information</h2>
      <form action="shippingtype" id="shippingform">
        <p>
          <label for="name">Name</label>
          <input id="name" name="name"/>
        </p>
        <p>
          <label for="addr">Street Address</label>
          <input id="addr" name="addr"/>
        </p>
        <p>
          <label for="addr2">Address Line 2</label>
          <input id="addr2" name="addr2"/>
        </p>
        <p>
          <label for="city">City</label>
          <input id="city" name="city"/>
        </p>
        <p>
            <label for="state">State</label>
            <select id="state">
        </p>
        <p>
          <label for="zip">Zip Code</label>
          <input type="number" id="zip" name="zip"/>
        </p>
        <p>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email"/>
        </p>
        <p>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone"/>
        </p>
        <input type="submit" value="Continue"/>
      </form>
      </section>
  </main>
  <footer id="footer">
    Page by Alexei Pachecano
  </footer>
  </body>
</html>
